<div class="home component">
    <div class="greeting">Good {{greeting}},</div>
    <div class="home-name">MATT</div>
    <div class="weather">
        <div class="weather-icon"></div>
        <div class="temperature">{{temp}}</div>
        <div class="degrees">o</div>
        <div style="clear:both"></div>
        <div class="location">ATLANTA, GA</div>
    </div>
    <div class="clock">
        <div class="meridians">
            <div class="meridian active">AM</div>
            <div class="meridian">PM</div>
        </div>
        <div class="time">{{time}}</div>
    </div>
    <div class="calendar-events"><strong>{{calendar}}</strong> CALENDAR EVENTS</div>
</div>
