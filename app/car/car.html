<div class="car component">
    <h1>CAR</h1>
    <div class="charge-title">CHARGE ({{data.charge * 100}}%)</div>
    <div class="car-charge">
        <div class="charge-total"></div>
        <div class="charge-amount" ng-style="{'width': charge}"></div>
    </div>
    <div class="car-model">{{data.make}} {{data.model}}</div>
    <div class="location">CURRENTLY {{data.location}}</div>
    <div class="charge-icon"></div>
</div>
